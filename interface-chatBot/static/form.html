<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
  <form action="/basicinfo-form-page" method="post" class="form">
    <ul>
      <li>
        <h1>Basic Info</h1>
        <span class="required_notification">* Denotes Required Field</span>
      <li>
        <label for="name">Username:</label>
        <input type="text" id="name" placeholder="username" name="user_name" required>
      </li>
      <li>
      <label for="name">Password: </label>
      <input type="password" name="password" placeholder="password" name="password" required>
      </li>
      <li>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_email" required>
      </li>
      <li>
        <label for="address">Address:</label>
        <input type="text" id="Address" placeholder="Address" name="Address" required>
      </li>
      <li>
        <h1>Health Info</h1>
      </li>
      <li>
      <label for="gender">Select gender</label>
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">prefer not to say</option>
        </select>
      </li>
      <li>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>  
      </li>
      <li>
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required>
      </li>
      <li>
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" required>
      </li>
      <li>
        <label for="smoke">Do your smoke</label>
          <select name="smoke" id="smoke">
              <option value="yes">yes</option>
              <option value="no">no</option>
          </select>
        </li>
      <li>
        <label for="medRec"> Do you have any Medical Records? </label>
        <textarea id="medRec" name="medRec"></textarea>
      </li>
      <li>
      <label for="symptom">Please provide your symptoms:</label>
      <textarea id="symptom" name="symptom"></textarea>
      </li>
      <li>
        <label for="free_time">Your free time:</label>
        <input type="text" id="free_time" placeholder="" name="free_time" required>
      </li>
    </ul>
    <div class="button">
      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
