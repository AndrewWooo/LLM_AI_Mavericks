<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/formstyle.css">
</head>
<body>
  <form action="/form" method="post" class="form">
    <ul>
      <li>
        <h1>Basic Info</h1>
        <span class="required_notification">* Denotes Required Field</span>
      <li>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" value="6823671111" name="phone" required>
      </li>
      <li>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="taofengyejx@gmail.com"required>
      </li>
      <li>
        <label for="address">Address:</label>
        <input type="text" id="address" value="123 Main St, New York, NY 10001" name="address" required>
      </li>
      <li>
        <h1>Health Info</h1>
      </li>
      <li>
      <label for="gender">Select gender</label>
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female" selected>female</option>
            <option value="other">prefer not to say</option>
        </select>
      </li>
      <li>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="45" required>  
      </li>
      <li>
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" value="165cm" required>
      </li>
      <li>
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" value="60kg" required>
      </li>
      <li>
        <label for="smoke">Do your smoke</label>
          <select name="smoke" id="smoke">
              <option value="yes" selected>yes</option>
              <option value="no">no</option>
          </select>
        </li>
      <li>
        <label for="medical_records"> Do you have any Medical Records/Allergies? </label>
        <textarea id="medical_records" name="medical_records" >History of heart disease, prescribed medication: beta-blockers. Allergy to antibiotics</textarea>
      </li>
      
      
    </ul>
    <div class="button">
      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
