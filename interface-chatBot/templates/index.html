<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="start_form">
    <button onclick="document.location.href=this.getAttribute('href');" href="{{ url_for('form') }}">Get Started</button>
</div>    
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">AI Health Support</h4>
                    <p class="chatbox__description--header">Tell me everything about your health </p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div class="messages__item messages__item--visitor">Hi, what brought you here today?</div>
            </div>
            <div class="chatbox__footer" id="inputContent">
                <input type="text" placeholder="Write a message..." id="inputMsg">
                <button class="chatbox__send--footer send__button" id="sendButton">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
        
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
