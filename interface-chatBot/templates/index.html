<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="doctorInfo">
    <h1>Doctor Information</h1>
    <div class="label-container">
        <label for="nameTextbox">Name:</label>
        <input type="text" id="nameTextbox" disabled>
    </div>
    <div class="label-container">
        <label for="linkTextbox">Link:</label>
        <input type="text" id="linkTextbox" disabled>
    </div>
    <div class="label-container">
        <label for="addressTextbox">Address:</label>
        <textarea id="addressTextbox" rows="1" disabled></textarea>
    </div>
    <div class="label-container">
        <label for="hospitalAffiliationsTextbox">Hospital Affiliations:</label>
        <textarea id="hospitalAffiliationsTextbox" rows="1" disabled></textarea>
    </div>
    <div class="label-container">
        <label for="educationTextbox">Education & Experience:</label>
        <textarea id="educationTextbox" rows="4" disabled></textarea>
    </div>
    <div class="label-container">
        <label for="certificationsTextbox">Certifications & Licensure:</label>
        <textarea id="certificationsTextbox" rows="4" disabled></textarea>
    </div>
</div>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/ios/50/message-bot.png" alt="message-bot">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">AI Health Support</h4>
                    <p class="chatbox__description--header">Tell me everything about your health </p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div class="messages__item messages__item--visitor">Hi, How do you do? What brought you here today?</div>
            </div>
            <div class="messages__item messages__item--visitor" id="loader" style="opacity: 0;"></div>
            <div class="chatbox__footer" id="inputContent">
                <input type="text" placeholder="Write a message..." id="inputMsg">
                <button name="findDoctor" id="findDoctor">
                    <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="search--v1"/>
                </button>
                <button class="chatbox__send--footer send__button" id="sendButton">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
        
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
