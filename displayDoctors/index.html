<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find a Doctor</title>
  <style>
    /* Add CSS style to center the content */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    /* Add CSS style for the header */
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }

    /* Add CSS style for the doctor search container */
    #doctorSearchContainer {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #doctorNameInput {
      width: 300px;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #findDoctorButton {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Add CSS style for doctor information section */
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    /* Add CSS style to left-align labels and textboxes */
    .label-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    label {
      width: 200px;
      font-weight: bold;
      color: #555;
      text-align: left;
    }

    /* Styling for textareas and textboxes */
    textarea, input[type="text"] {
      width: 500px; /* Adjust the width as needed */
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      text-align: left;
    }

    /* Vertically adjustable address text box */
    #addressTextbox {
      min-height: 100px;
      resize: vertical;
    }

    /* Add CSS style for error message */
    .error-message {
      color: #ff0000;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Find a Doctor</h1>
  <div id="doctorSearchContainer">
    <input type="text" id="doctorNameInput" placeholder="Enter Doctor Name">
    <button id="findDoctorButton" disabled>Find Doctor</button>
  </div>

  <div class="error-message" id="errorMessage"></div>

  <h2>Doctor Information</h2>

  <div class="label-container">
    <label for="nameTextbox">Name:</label>
    <input type="text" id="nameTextbox" disabled>
  </div>

  <div class="label-container">
    <label for="linkTextbox">Link:</label>
    <input type="text" id="linkTextbox" disabled>
  </div>

  <div class="label-container">
    <label for="addressTextbox">Address:</label>
    <textarea id="addressTextbox" rows="1" disabled></textarea>
  </div>

  <div class="label-container">
    <label for="hospitalAffiliationsTextbox">Hospital Affiliations:</label>
    <textarea id="hospitalAffiliationsTextbox" rows="1" disabled></textarea>
  </div>

  <div class="label-container">
    <label for="educationTextbox">Education & Experience:</label>
    <textarea id="educationTextbox" rows="4" disabled></textarea>
  </div>

  <div class="label-container">
    <label for="certificationsTextbox">Certifications & Licensure:</label>
    <textarea id="certificationsTextbox" rows="4" disabled></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
